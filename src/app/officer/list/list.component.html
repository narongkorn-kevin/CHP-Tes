                <!-- Row -->
                <div class="row">
                    <div class="col-12">
                        <!--div-->
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col mb-4">
                                        <div class="page-title">รายการทั่วไป</div>
                                    </div>
                                    <div class="col col-auto mb-4">
                                        <div class="form-group w-100">
                                            <a routerLink="/officer/form" class="btn btn-success"
                                                style="width: 150px;"><i class="fe fe-plus"></i>เพิ่ม</a>

                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="table-responsive">
                                        <!-- datatable [dtOptions]="dtOptions"-->
                                        <table datatable [dtOptions]="dtOptions"
                                            class="table table-striped card-table table-vcenter text-nowrap mb-0">
                                            <thead>
                                                <tr>
                                                    <th class="border-bottom-0">ลำดับ</th>
                                                    <th class="border-bottom-0">ชื่อ</th>
                                                    <th class="border-bottom-o">นามสกุล</th>
                                                    <th class="border-bottom-0">ตำแหน่ง</th>
                                                    <th class="border-bottom-0">เบอร์โทรศัพท์</th>
                                                    <th class="border-bottom-0">อีเมล</th>
                                                    <th class="border-bottom-0">จัดการ</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="dataRow?.length != 0">
                                                <tr *ngFor="let item of dataRow">
                                                    <td style="text-align: center;">{{ item.id }}</td>
                                                    <td>{{ item.fname_th }}</td>
                                                    <td>{{ item.lname_th }}</td>
                                                    <td>{{ item.position }}</td>
                                                    <td>{{ item.phone }}</td>
                                                    <td>{{ item.email }}</td>
                                                    <td style="text-align: center;">
                                                        <div class="btn-list">
                                                            <button type="button" class="btn btn-icon btn-warning mx-3" title="แก้ไขข้อมูล"
                                                                (click)="onEdit(item)">
                                                                <i class="fa fa-edit"></i>
                                                            </button>

                                                            <button type="button" (click)="onDelete(item.id)"  title="ลบข้อมูล"
                                                                class="btn btn-icon btn-danger">
                                                                <i class="fa fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="dataRow?.length == 0">
                                                <tr>
                                                    <td colspan="10" class="no-data-available">No data!</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
